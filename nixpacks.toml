[phases.setup]
nixPkgs = ["unrar", "p7zip", "python313"]

[phases.install]
cmds = [
  "apt-get update && apt-get install -y unrar p7zip-full || true",
  "pip install --upgrade pip && pip install -r requirements.txt --no-cache-dir"
]

[phases.build]
cmds = []

[start]
cmd = "uvicorn server:app --host 0.0.0.0 --port ${PORT:-8000}"
